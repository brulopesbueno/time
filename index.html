<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width, initial-scale-1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  <title>Rel√≥gio Digital</title>

  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      outline: 0;
      box-sizing: border-box;
    }

    section {
      width: 100vw;
      height: 100vh;
    }

    body {
      -webkit-animation: colorchange 60s infinite;
      animation: colorchange 60s infinite;
      background: -webkit-linear-gradient(#93B874, #C9DCB9);
      background: -o-linear-gradient(#93B874, #C9DCB9);
      background: -moz-linear-gradient(#93B874, #C9DCB9);
      background: linear-gradient(#93B874, #C9DCB9);
      background-color: #93B874;
    }

    @-webkit-keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}
    @keyframes colorchange {
     0%  {background: #33FFF3;}
    25%  {background: #78281F;}
    50%  {background: #117A65;}
    75%  {background: #DC7633;}
    100% {background: #9B59B6;}
}

    h1 {
      position: absolute;
      width: 100%;
      top: 50%;
      font-family: "DotGothic16";
      color: white;
      font-size: 12vw;
      text-align: center;
      transform: translateY(-50%);
    }
  </style>
</head>

<body onload="starTime()">
  <section>
    <h1 class="title" id="time"></h1>
  </section>

  <script type="text/javascript">
    var hours, min, sec;

    var clock = function () {
      var date = new Date();

      hours =
        date.getHours().toString().length < 2
          ? "0" + date.getHours()
          : date.getHours();
      min =
        date.getMinutes().toString().length < 2
          ? "0" + date.getMinutes()
          : date.getMinutes();
      sec =
        date.getSeconds().toString().length < 2
          ? "0" + date.getSeconds()
          : date.getSeconds();

      var time = hours + ":" + min + ":" + sec;

      document.getElementById("time").innerHTML = time;
    };

    setInterval(function () {
      clock();
    }, 1000);
  </script>
</body>

</html>
